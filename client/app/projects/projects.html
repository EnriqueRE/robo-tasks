<div class="container">
  <div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12">
      <h3>My Current Projects</h3>
    </div>
  </div>
  <div class="row">
    <ul>
      <li>project</li>
    </ul>
  </div>
  <div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12">
      <h3>Add a new project</h3>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="projectName">Project Name</label><input type="text" id="projectName" class="form-control">
          </div>
          <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea id="projectDescription" class="form-control" cols="30" rows="10"></textarea> </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Active?
            </label>
          </div>
          <div class="form-group">
            <label for="projectStartDate">Start Date</label><input type="text" id="projectStartDate" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="projectEndDate">End Date</label><input type="text" id="projectEndDate" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="projectTechs">Technologies used (comma separated)</label><input class="form-control" id="projectTechs" type="text">
          </div>

          <a class="btn btn-info">
            Add project
          </a>

        </div>
      </div>
    </div>
  </div>
</div>
